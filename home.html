  <body style=" background-image:

        class="cancel"
        onclick="document.getElementById('exit').style.display = 'none';"
      >

          <button class="exit-btn cta" onclick="window.close()">Yes</button>

            class="exit-btn cta"
            onclick="document.getElementById('exit').style.display = 'none';"

        </div>
